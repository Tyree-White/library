<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Library</title>
    </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Library</h1>
      </div>
      <div class="info">
        <div class="title">Title:</div>
        <div class="author">Author:</div>
        <div class="pages">Pages:</div>
        <div class="read">Status:</div>
      </div>
    </div>
    <div class="footer">
      <button type="button" class="newBook">New Book +</button>
    </div>
    <form class="bookInfo">
      <label for="title">Title:</label>
      <input type="text" name="title" id="title" placeholder="Prometheus Rising">
      <label for="author">Author:</label>
      <input type="text" name="author" id="author" placeholder="Robert Anton Wilson">
      <label for="pages">Number of Pages:</label>
      <input type="number" name="pages" id="pages" placeholder="792">
      <label for="status">Have Read:</label>
      <input type="checkbox">
      <button type="submit">Add Book</button>
    </form>
  </body>
</html>
